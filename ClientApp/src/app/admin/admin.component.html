<div>
    <mat-toolbar style="justify-content:center" color="primary">
      <span>Admin Dashboard</span>
    </mat-toolbar>
  </div>
  <div class="Container">
    <div class="AddButton">
      <button mat-icon-button color="primary" mat-raised-button>
        <mat-icon (click)="AddNewUser()">add</mat-icon>
      </button>
    </div>
    <div class="SearchField">
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search for an employee" #input>
      </mat-form-field>
    </div>
    <div class="InfoButton">
      <button mat-icon-button color="primary">
        <mat-icon class="icon-display">info</mat-icon>
      </button>
    </div>
  </div>
  
  
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let user of  users | async">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title> {{user.firstName}}{{user.lastname}}</mat-card-title>
  
            <mat-card-subtitle>{{user.role}}</mat-card-subtitle>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <div>
              <h2>Email:</h2>
              <p>
                <!-- <mat-icon> Email </mat-icon>-->{{user.email}}
              </p>
              <h2>Password:</h2>
              <p>
                {{user.password}}
              </p>
  
  
  
            </div>
  
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions>
  
            <!-- <button mat-button color="primary" (click)="ViewUser(user)">
              <mat-icon>view_stream</mat-icon>
            </button>-->
            <button mat-button>
              <mat-icon color="primary"(click)="EditUser(user)">edit</mat-icon>
            </button>
            <button mat-button>
              <mat-icon color="warn" (click)="DeleteUser(user)">delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="4" [showFirstLastButtons]="true" [pageSizeOptions]="[4,8,12,16]">
  </mat-paginator>
  <button (click)="onlogout()">Logout</button>
